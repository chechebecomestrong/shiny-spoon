<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./components/button/buttom.js"></script>
    <script src="./components/dropdown/dropdown.js"></script>
</head>
<body>
    <my-button label="button"></my-button>
    <my-dropdown
        label="Dropdown"
        option="option2"
    ></my-dropdown>
    <script>
        document.querySelector('my-button').addEventListener('click', value => console.log(value))
        document.querySelector('my-dropdown').options = {
            option1: { label: 'Option 1' },
            option2: { label: 'Option 2' },
        };
        document.querySelector('my-dropdown').addEventListener('onChange', event => {
            console.log(event.detail)
        })
    </script>
</body>
</html>
